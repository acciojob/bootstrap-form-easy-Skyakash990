<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<form class="row g-3">
	<h3 class="text-center">Internship Form</h3>
  <div class="col-4">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control is-invalid" id="first-name-input" required>
	<div  class="invalid-feedback">
        First name required!
      </div>
  </div>
  <div class="col-4">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control is-invalid" id="last-name-input" required>
	  <div  class="invalid-feedback">
        Last name required!
      </div>
  </div>
  <div class="col-4">
    <label for="email-input" class="form-label">Email Address</label>
    <input type="email" class="form-control is-invalid" id="email-input" required placeholder="xyz@abc.com">
	  <div  class="invalid-feedback">
        Email required!
      </div>
  </div>
  <div class="col-6">
    <label for="college-input" class="form-label">College</label>
    <input type="text" class="form-control is-invalid" id="college-input" required>
	  <div  class="invalid-feedback">
        Please provide a valid college.
      </div>
  </div>
  <div class="col-3">
    <label for="grad-year-select" class="form-label ">Graduation Year</label>
    <select id="grad-year-select" class="form-select is-invalid" required>
      <option selected>Choose...</option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
    </select>
	  <div  class="invalid-feedback">
        Please select a valid Graduation Year.
      </div>
  </div>
  <div class="col-3">
    <label for="roll-no-input" class="form-label " >Roll No.</label>
    <input type="text" class="form-control is-invalid" required id="roll-no-input">
	  <div  class="invalid-feedback">
        Please Provide a valid Roll no.
      </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input is-invalid" required type="checkbox" id="conditions-checkbox">
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions
      </label>
		<div  class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit Form</button>
  </div>
</form>
	<!-- the entire body must be written by student -->

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</script>

</body>

</html>
